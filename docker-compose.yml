version: '3.8'
services:
  mongo:
    image: mongo:8.0
    container_name: test-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: test
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
